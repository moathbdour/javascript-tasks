<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task5</title>
</head>
<body>

    <script>
        function odd (x){
            if(x%2==0){
                document.write("false")
            }
            else{
                document.write("true")
            }
        }
        document.getElementById("oddnumber").innerHTML=odd(7)
    </script>
    <p id="oddnumber"></p>
    
</body>
</html>
