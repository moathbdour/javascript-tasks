      <script>

         function italic2 (){
            var j=document.getElementById("italic").checked;
            if(j==true){
                document.getElementById("hello").style.fontStyle="italic"

                
            }
            else{
                document.getElementById("hello").style.fontStyle="normal"

            }
         
         
        }
        function   update2 (){
              var select = document.getElementById("fontsize");
        var value = select.options[select.selectedIndex].value;
        switch (value){

case "16": document.getElementById("hello").style.fontSize="16px";
break;
case "20": document.getElementById("hello").style.fontSize="20px";
break;
case "25": document.getElementById("hello").style.fontSize="25px";
break;
case "30": document.getElementById("hello").style.fontSize="30px";
break;

}




        }

      </script>
