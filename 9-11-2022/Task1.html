       function moath2(){
        let checkboxes = document.querySelectorAll('input[name="lang"]:checked');

checkboxes.forEach((checkbox) => {

              let gendercard2;
            for(i = 0; i < ele.length; i++) {

                gendercard2 = ele[i].value;
